name: documenso-production

services:
  database:
    image: postgres:15
    environment:
      - POSTGRES_USER=documenso_prod
      - POSTGRES_PASSWORD=SecurePass2025!@#
      - POSTGRES_DB=documenso_production
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U documenso_prod']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - database:/var/lib/postgresql/data

  documenso:
    image: documenso/documenso:latest
    depends_on:
      database:
        condition: service_healthy
    environment:
      - PORT=3000
      - NEXTAUTH_SECRET=a8f9d7e6c5b4a3d2e1f0g9h8i7j6k5l4m3n2o1p0
      - NEXT_PRIVATE_ENCRYPTION_KEY=x1y2z3a4b5c6d7e8f9g0h1i2j3k4l5m6n7o8p9q0
      - NEXT_PRIVATE_ENCRYPTION_SECONDARY_KEY=q0p9o8n7m6l5k4j3i2h1g0f9e8d7c6b5a4z3y2x1
      - NEXT_PRIVATE_GOOGLE_CLIENT_ID=
      - NEXT_PRIVATE_GOOGLE_CLIENT_SECRET=
      - NEXT_PUBLIC_WEBAPP_URL=https://signatureapp.augment.cfd
      - NEXT_PRIVATE_INTERNAL_WEBAPP_URL=http://localhost:3000
      - NEXT_PRIVATE_DATABASE_URL=postgresql://documenso_prod:SecurePass2025!@#@database:5432/documenso_production
      - NEXT_PRIVATE_DIRECT_DATABASE_URL=postgresql://documenso_prod:SecurePass2025!@#@database:5432/documenso_production
      - NEXT_PUBLIC_UPLOAD_TRANSPORT=database
      - NEXT_PRIVATE_UPLOAD_ENDPOINT=
      - NEXT_PRIVATE_UPLOAD_FORCE_PATH_STYLE=
      - NEXT_PRIVATE_UPLOAD_REGION=
      - NEXT_PRIVATE_UPLOAD_BUCKET=
      - NEXT_PRIVATE_UPLOAD_ACCESS_KEY_ID=
      - NEXT_PRIVATE_UPLOAD_SECRET_ACCESS_KEY=
      - NEXT_PRIVATE_SMTP_TRANSPORT=smtp-auth
      - NEXT_PRIVATE_SMTP_HOST=smtp.gmail.com
      - NEXT_PRIVATE_SMTP_PORT=587
      - NEXT_PRIVATE_SMTP_USERNAME=your-email@gmail.com
      - NEXT_PRIVATE_SMTP_PASSWORD=your-app-password
      - NEXT_PRIVATE_SMTP_APIKEY_USER=
      - NEXT_PRIVATE_SMTP_APIKEY=
      - NEXT_PRIVATE_SMTP_SECURE=true
      - NEXT_PRIVATE_SMTP_FROM_NAME=SignatureApp
      - NEXT_PRIVATE_SMTP_FROM_ADDRESS=noreply@augment.cfd
      - NEXT_PRIVATE_SMTP_SERVICE=
      - NEXT_PRIVATE_RESEND_API_KEY=
      - NEXT_PRIVATE_MAILCHANNELS_API_KEY=
      - NEXT_PRIVATE_MAILCHANNELS_ENDPOINT=
      - NEXT_PRIVATE_MAILCHANNELS_DKIM_DOMAIN=
      - NEXT_PRIVATE_MAILCHANNELS_DKIM_SELECTOR=
      - NEXT_PRIVATE_MAILCHANNELS_DKIM_PRIVATE_KEY=
      - NEXT_PUBLIC_DOCUMENT_SIZE_UPLOAD_LIMIT=50000000
      - NEXT_PUBLIC_POSTHOG_KEY=
      - NEXT_PUBLIC_DISABLE_SIGNUP=false
      - NEXT_PRIVATE_SIGNING_LOCAL_FILE_PATH=/opt/documenso/cert.p12
      - NEXT_PRIVATE_SIGNING_PASSPHRASE=your-cert-passphrase
    ports:
      - 3000:3000
    volumes:
      - /opt/documenso/cert.p12:/opt/documenso/cert.p12

volumes:
  database:
